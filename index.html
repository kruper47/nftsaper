<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper 5x5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin: 20px;
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #bbb;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #ccc;
        }

        .cell.revealed {
            background-color: #f5f5f5;
            cursor: default;
        }

        .cell.bomb {
            background-color: red;
            color: white;
            border-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Minesweeper 5x5</h1>
    <p>Click on the cells to reveal them. Avoid the bombs!</p>
    <div id="board"></div>

    <script>
        const boardSize = 5;
        const bombsCount = 5;
        let board = [];
        let revealedCount = 0;

        function generateBoard() {
            board = Array.from({ length: boardSize }, () =>
                Array.from({ length: boardSize }, () => ({ bomb: false, revealed: false, number: 0 }))
            );

            let bombsPlaced = 0;
            while (bombsPlaced < bombsCount) {
                const x = Math.floor(Math.random() * boardSize);
                const y = Math.floor(Math.random() * boardSize);
                if (!board[x][y].bomb) {
                    board[x][y].bomb = true;
                    bombsPlaced++;
                    incrementNeighbors(x, y);
                }
            }
        }

        function incrementNeighbors(x, y) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const nx = x + i;
                    const ny = y + j;
                    if (
                        nx >= 0 &&
                        nx < boardSize &&
                        ny >= 0 &&
                        ny < boardSize &&
                        !board[nx][ny].bomb
                    ) {
                        board[nx][ny].number++;
                    }
                }
            }
        }

        function createBoardElement() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    cell.addEventListener("click", () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(x, y) {
            if (board[x][y].revealed) return;

            const cellElement = document.querySelector(
                `.cell[data-x="${x}"][data-y="${y}"]`
            );

            board[x][y].revealed = true;
            cellElement.classList.add("revealed");

            if (board[x][y].bomb) {
                cellElement.classList.add("bomb");
                cellElement.textContent = "ðŸ’£";
                alert("Game over! You hit a bomb.");
                revealAll();
                return;
            }

            cellElement.textContent = board[x][y].number || "";
            revealedCount++;

            if (revealedCount === boardSize * boardSize - bombsCount) {
                alert("Congratulations! You win!");
                revealAll();
                return;
            }

            if (board[x][y].number === 0) {
                revealNeighbors(x, y);
            }
        }

        function revealNeighbors(x, y) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const nx = x + i;
                    const ny = y + j;
                    if (
                        nx >= 0 &&
                        nx < boardSize &&
                        ny >= 0 &&
                        ny < boardSize &&
                        !board[nx][ny].revealed
                    ) {
                        handleCellClick(nx, ny);
                    }
                }
            }
        }

        function revealAll() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cellElement = document.querySelector(
                        `.cell[data-x="${i}"][data-y="${j}"]`
                    );
                    if (board[i][j].bomb) {
                        cellElement.classList.add("bomb");
                        cellElement.textContent = "ðŸ’£";
                    } else {
                        cellElement.textContent = board[i][j].number || "";
                    }
                    cellElement.classList.add("revealed");
                }
            }
        }

        generateBoard();
        createBoardElement();
    </script>
</body>
</html>
